<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Lucro/Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 95%;
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado p {
      margin: 8px 0;
      font-size: 16px;
    }
    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      input[type="number"],
      select,
      button {
        font-size: 14px;
      }
      #resultado p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Lucro/Venda</h1>
    
    <div class="field">
      <label>Custo Total:</label>
      <input type="number" id="custoTotal" step="any" placeholder="Ex: 10.00">
    </div>
    
    <div class="field">
      <label>Taxa Percentual (%):</label>
      <input type="number" id="taxaPercentual" step="any" placeholder="Ex: 20" value="20">
    </div>
    
    <div class="field">
      <label>Taxa Fixa:</label>
      <input type="number" id="taxaFixa" step="any" placeholder="Ex: 4" value="4">
    </div>
    
    <div class="field">
      <label>Escolha a operação:</label>
      <select id="operation">
        <option value="lucro">Calcular Lucro (informar Valor de Venda)</option>
        <option value="venda">Calcular Valor de Venda (informar Lucro Desejado)</option>
      </select>
    </div>
    
    <div class="field" id="vendaField">
      <label>Valor de Venda:</label>
      <input type="number" id="valorVenda" step="any" placeholder="Ex: 20.00">
    </div>
    
    <div class="field" id="lucroField" style="display: none;">
      <label>Lucro Desejado:</label>
      <input type="number" id="lucroDesejado" step="any" placeholder="Ex: 5.00">
    </div>
    
    <button onclick="calcular()">Calcular</button>
    
    <h2>Resultado:</h2>
    <div id="resultado"></div>
  </div>

  <script>
    // Alterna os campos conforme a operação selecionada
    document.getElementById("operation").addEventListener("change", function() {
      var op = this.value;
      if (op === "lucro") {
        document.getElementById("vendaField").style.display = "block";
        document.getElementById("lucroField").style.display = "none";
      } else if (op === "venda") {
        document.getElementById("vendaField").style.display = "none";
        document.getElementById("lucroField").style.display = "block";
      }
    });

    function calcular() {
      // Obtém o custo total
      var custo = parseFloat(document.getElementById("custoTotal").value) || 0;
      
      // Obtém os valores da taxa
      var taxaPercentual = parseFloat(document.getElementById("taxaPercentual").value) || 0;
      var taxaFixa = parseFloat(document.getElementById("taxaFixa").value) || 0;
      
      var op = document.getElementById("operation").value;
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = ""; // Limpa resultado anterior

      if (op === "lucro") {
        // Modo: calcular lucro a partir do valor de venda
        var valorVenda = parseFloat(document.getElementById("valorVenda").value);
        if (isNaN(valorVenda)) {
          resultadoDiv.innerHTML = "<p style='color:red;'>Por favor, informe um Valor de Venda válido.</p>";
          return;
        }
        // Calcula a taxa: (valorVenda * (taxaPercentual/100)) + taxaFixa
        var taxaAplicada = (valorVenda * (taxaPercentual / 100)) + taxaFixa;
        var liquido = valorVenda - taxaAplicada;
        var lucro = liquido - custo;
        resultadoDiv.innerHTML = "<p><strong>Custo Total:</strong> R$ " + custo.toFixed(2) + "</p>" +
                                 "<p><strong>Taxa Aplicada:</strong> R$ " + taxaAplicada.toFixed(2) + " (" + taxaPercentual.toFixed(2) + "% + R$ " + taxaFixa.toFixed(2) + ")</p>" +
                                 "<p><strong>Valor Líquido:</strong> R$ " + liquido.toFixed(2) + "</p>" +
                                 "<p><strong>Lucro:</strong> R$ " + lucro.toFixed(2) + "</p>";
      } else if (op === "venda") {
        // Modo: calcular o valor de venda necessário para atingir o lucro desejado
        var lucroDesejado = parseFloat(document.getElementById("lucroDesejado").value);
        if (isNaN(lucroDesejado)) {
          resultadoDiv.innerHTML = "<p style='color:red;'>Por favor, informe um Lucro Desejado válido.</p>";
          return;
        }
        var percentualLiquido = 1 - (taxaPercentual / 100);
        if (percentualLiquido <= 0) {
          resultadoDiv.innerHTML = "<p style='color:red;'>O valor da taxa percentual deve ser menor que 100%.</p>";
          return;
        }
        var valorVendaCalculado = (lucroDesejado + custo + taxaFixa) / percentualLiquido;
        var taxaAplicada = (valorVendaCalculado * (taxaPercentual / 100)) + taxaFixa;
        var liquido = valorVendaCalculado - taxaAplicada;
        var lucroReal = liquido - custo;
        resultadoDiv.innerHTML = "<p><strong>Custo Total:</strong> R$ " + custo.toFixed(2) + "</p>" +
                                 "<p><strong>Valor de Venda Necessário:</strong> R$ " + valorVendaCalculado.toFixed(2) + "</p>" +
                                 "<p><strong>Taxa Aplicada:</strong> R$ " + taxaAplicada.toFixed(2) + " (" + taxaPercentual.toFixed(2) + "% + R$ " + taxaFixa.toFixed(2) + ")</p>" +
                                 "<p><strong>Valor Líquido:</strong> R$ " + liquido.toFixed(2) + "</p>" +
                                 "<p><strong>Lucro:</strong> R$ " + lucroReal.toFixed(2) + "</p>";
      }
    }
  </script>
</body>
</html>
